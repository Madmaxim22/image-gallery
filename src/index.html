<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
</head>
<body>
  <div class="container">
    <h2>Галерея изображений</h2>
    <div class="input-container">
      <input type="text" id="image-name" placeholder="Название изображения" />
      <input type="text" id="image-url" placeholder="Ссылка на изображение" />
      <button id="add-btn">Добавить</button>
    </div>
    <div id="error-message"></div>
    <hr />
    <div id="gallery"></div>
  </div>
</body>
</html>
